    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Banner Ad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game_container {
            background: #fff;
            border: 1px solid #d3d3d3;
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hot-game-text {
            position: absolute;
            top: 45px;
            left: -20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 3;
            transform: rotate(-45deg);
            transform-origin: top left;
        }
        .banner_image {
            width: 100%;
            height: 100%;
            display: block;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .image-container::before {
            background: linear-gradient(
                    to right,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0.5),
                    rgba(255, 255, 255, 0)
            );
            content: "";
            display: block;
            height: 100%;
            left: -100%;
            position: absolute;
            top: 0;
            transform: skewX(-25deg);
            width: 50%;
            z-index: 2;
            animation: shine 1.2s infinite;
        }
        .image-container:hover::before {
            animation: shine 1s infinite;
        }
        @keyframes shine {
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
<div class="game_container">
    <div class="hot-game-text">Hot Game</div>
    <div class="image-container">
        <a href="#" class="image-link">
            <img class="banner_image" src="https://img.gamepix.com/games/10x10-pirates/cover/small.png?width=320&height=180&fit=cover&quality=60" alt="game-banner_image" rel="nofollow noreferrer">
        </a>
    </div>
</div>
</body>
</html>
